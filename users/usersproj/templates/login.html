<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to the Djungle !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
       <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
    <p>{{ user_form.username }}</p>
            <p>{{ user_form.password2 }}</p>
  <input type="submit">
</form>
    {% endif %}

</body>
</html>
